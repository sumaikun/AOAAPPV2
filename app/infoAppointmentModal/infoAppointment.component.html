<ScrollView class="page">
    <StackLayout class="home-panel" *ngIf="readyToShow" orientation="vertical">
        <Label class="info-title" text="INFORMACIÓN DEL SINIESTRO"></Label>

        <GridLayout class="info-data info-dataLayout" columns="*,*" rows="auto,auto,auto,auto,auto"
            verticalAlignment="center">
            <Label row="0" col="0" text="Siniestro número"></Label>
            <Label row="0" col="1" [text]="readyToShow ? siniesterInfo.numero: '' "></Label>
            <Label row="1" col="0" text="Aseguradora"></Label>
            <Label row="1" col="1" [text]="readyToShow ? siniesterInfo.aseguradora: '' "></Label>
            <Label row="2" col="0" text="Nombre Asegurado"></Label>
            <Label row="2" col="1" [text]="readyToShow ? siniesterInfo.asegurado_nombre: '' "></Label>
            <Label row="3" col="0" text="Nombre Declarante"></Label>
            <Label row="3" col="1" [text]="readyToShow ? siniesterInfo.declarante_nombre: '' "></Label>
            <Label row="4" col="0" text="Placa Siniestrada"></Label>
            <Label row="4" col="1" [text]="readyToShow ? siniesterInfo.placaSiniestro: '' "></Label>
        </GridLayout>
        <Label class="info-title" text="INFORMACIÓN DE LA CITA"></Label>
        <GridLayout class="info-data info-dataLayout" columns="*,*" rows="auto,auto,auto,auto,auto"
            verticalAlignment="center">
            <Label row="0" col="0" text="Oficina"></Label>
            <Label row="0" col="1" [text]="readyToShow ? siniesterInfo.oficina: '' "></Label>
            <Label row="1" col="0" text="Vehiculo a entregar"></Label>
            <Label row="1" col="1" [text]="readyToShow ? siniesterInfo.placaEntregar: '' "></Label>
            <Label row="2" col="0" text="Agendada por"></Label>
            <Label row="2" col="1" [text]="readyToShow ? siniesterInfo.agendada_por: '' "></Label>
            <Label row="3" col="0" text="Dias de servicio"></Label>
            <Label row="3" col="1" [text]="readyToShow ? siniesterInfo.dias_servicio: '' "></Label>
        </GridLayout>
        <Button *ngIf="!loading && resultCheck != 'not allowed' " id="process-button" [text]=" resultCheck === 'assign' ? 'PROCESAR CITA' : 'CONTINUAR'  "
         (tap)="onButtonTap()"></Button>

    </StackLayout>
</ScrollView>
